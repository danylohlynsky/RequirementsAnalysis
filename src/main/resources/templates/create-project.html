<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Create project</title>
  </head>
  <body>
    <div class="container">
      <a href="/"><br>Home</a> |
      <a href="/projects">Show all projects</a>
      <div class="col-md-offset-2">
        <h2>Create new project</h2>
      </div>
      <form class="container" th:action="@{/projects/add}" th:object="${project}" method="post">
        <div class="form-group">
          <label class="col-sm-3 control-label" for="name">Name:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" th:field="*{name}" id="name"/>
            <small th:type="text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
          </div>
        </div>
        <br>
        <div class="col-sm-offset-3 col-sm-8">
          <input type="submit" class="btn btn-info" value="Create project"/>
        </div>
      </form>
    </div>
  </body>
</html>
